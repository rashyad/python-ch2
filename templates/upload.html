<html>
<head>
    <title>Upload Page</title>
</head>
<body>
    <h1>
        Csv File Upload
    </h1>

    <form method="post" action="/upload"  enctype="multipart/form-data">
        <label for="csvFile">Choose a CSV file</label>
        <input type="file" id="csvFile" name="file" onchange="enableSubmitBtn();">
        <br><br>
        <label>Color Map</label>
        <select name="colormap" id="colormapcolorMap">
            <option value="plasma">Plasma</option>
            <option value="magma">Magma</option>
            <option value="viridis">Viridis</option>
            <option value="cividis">Cividis</option>
            <option value="pubu">Pubu</option>
            <option value="gist_earth">Gist Earth</option>
            <option value="Greens">Greens</option>
            <option value="Reds">Reds</option>
            <option value="Purples">Purples</option>
            <option value="twilight">Twilight</option>
            <option value="twilight_shifted">Twilight Shifted</option>
            <option value="hsv">HSC</option>
            <option value="Paired">Paired</option>
            <option value="Accent">Accent</option>
        </select>
        <br><br>
        <input type="button" id="refreshBtn" value="Refresh" onclick="refresh()">
        <input type="submit" id="submitBtn" value="Submit" disabled>
     </form>
     <script>
        function enableSubmitBtn() {
           document.getElementById('submitBtn').removeAttribute("disabled");
        }

        function refresh() {
            const file =
                document.getElementById('csvFile');
            file.value = '';
        }
     </script>
</body>
</html>
